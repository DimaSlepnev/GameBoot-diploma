<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game Page</title>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/search.js}" th:inline="javascript"></script>
    <style>

        .game-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }


        .game-image {
            max-width: 40%;
            margin-right: 20px;
        }

        .game-info {
            max-width: 60%;
        }

        .buy-button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .buy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
<div th:insert="~{navbar::navbar}"></div>
<div class="container">
    <div class="game-container">
        <div class="game-image">
            <p>
                <img th:src="${game.photoUrl}">
            <p>
        </div>

        <div class="game-info">

            <h2 th:text="${game.name}"></h2>


            <p><strong><span th:text="#{price} + ':'"></span></strong> <span
                    th:text="${game.gameDetail.price == 0 ? 'Free' : game.gameDetail.price + ' ₴'}"></span></p>


            <p><strong><span th:text="#{year} + ':'"></span></strong> <span
                    th:text="${game.gameDetail.yearOfProduction}"></span></p>


            <p><strong><span th:text="#{genre} + ':'"></span></strong>
                <span th:each="genre, iterStat  : ${game.genres}">
                    <span th:text="${genre.value}"></span>
                    <span th:if="${!iterStat.last}" th:text="${',' }"></span>
                </span>
            </p>


            <p><strong><span th:text="#{remain} + ':'"></span></strong> <span th:text="${game.gameDetail.count}"></span></p>


            <button class="buy-button" th:text="#{buy.now}" data-toggle="modal" data-target="#purchaseModal">Buy Now
            </button>
        </div>
    </div>
</div>


<div class="modal fade" id="purchaseModal" tabindex="-1" role="dialog" aria-labelledby="purchaseModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="#{purchase.game}" id="purchaseModalLabel">Purchase Game</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><span th:value="${balance}" th:text="#{balance} + ': ' + ${balance} + '₴'" id="user-balance"></span></p>
                <p><span th:value="${game.gameDetail.price}" th:text="#{game.price} + ': ' + ${game.gameDetail.price} + '₴'"
                                     id="game-price"></span></p>

                <div th:if="${balance < game.gameDetail.price}" id="balance-warning" style="color: red;">
                    <p><span th:text="#{please.pop.up}" ></span></p>
                    <a th:href="@{/game-boot/user/account}">
                        <button th:text="#{top.up.balance}" class="btn btn-primary">Top Up Balance</button>
                    </a>
                </div>

            </div>
            <div class="modal-footer">
                <form th:action="@{/game-boot/user/buy-game}" th:method="POST">
                    <input type="hidden" th:value="${game.gameId}" name="gameId">
                    <button type="button" th:text="#{cancel}" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button th:if="${balance < game.gameDetail.price || game.gameDetail.count < 1}" type="button"
                            class="btn btn-success"
                            id="confirm-purchase" th:text="#{confirm}" disabled>Confirm
                    </button>
                    <button th:if="${balance >= game.gameDetail.price && game.gameDetail.count > 0}" type="submit"
                            class="btn btn-success"
                            th:text="#{confirm}"
                            id="confirm-purchase-allow">Confirm
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
