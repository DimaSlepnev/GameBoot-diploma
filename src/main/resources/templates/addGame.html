<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/searchBox.css}">
    <script type="text/javascript" th:src="@{/js/search.js}" th:inline="javascript"></script>
</head>
<body>
<div th:insert="~{navbar::navbar}"></div>
<div class="container mt-4">
    <h2>Add Game</h2>
    <form th:action="@{/game-boot/admin/add-game}" th:method="POST" th:object="${gameRequest}">
        <!-- Назва гри -->
        <div class="form-group">
            <label for="gameName">Game Name</label>
            <input type="text" th:field="*{name}"  id="gameName" name="name" class="form-control">
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <!-- Жанр -->
        <div class="form-group">
            <label for="gameGenre">Genre</label>
            <select id="gameGenre" name="genre" class="form-control" required>
                <option value="">Select Genre</option>
                <option th:each="genre : ${session.genres}" th:value="${genre}" th:text="${genre}"></option>
            </select>
        </div>

        <!-- Ціна гри -->
        <div class="form-group">
            <label for="gamePrice">Price</label>
            <input type="number" th:field="*{price}"  id="gamePrice" step="0.01" name="price" class="form-control">
            <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <!-- Рік виготовлення гри -->
        <div class="form-group">
            <label for="gameYear">Year of Production</label>
            <input type="number" th:field="*{yearOfProduction}"  id="gameYear" name="year" class="form-control">
            <div style="color: red" th:if="${#fields.hasErrors('yearOfProduction')}" th:errors="*{yearOfProduction}"></div>

        </div>

         <!--Кількість гри-->
        <div class="form-group">
            <label for="gameCount">Count</label>
            <input type="number" id="gameCount" name="count" th:field="*{count}" class="form-control">
            <div style="color: red" th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></div>
        </div>

        <!-- Кнопка для додавання гри -->
        <button type="submit" class="btn btn-success">Add Game</button>
    </form>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
