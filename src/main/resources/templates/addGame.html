<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/searchBox.css}">
    <script type="text/javascript" th:src="@{/js/search.js}" th:inline="javascript"></script>
</head>
<body>
<div th:insert="~{navbar::navbar}"></div>
<div class="container mt-4">
    <h2 th:text="#{add.game}" >Add Game</h2>
    <form th:action="@{/game-boot/admin/add-game}" th:method="POST" th:object="${gameRequest}" enctype="multipart/form-data">

        <div class="form-group">
            <label th:text="#{game.cover}" for="gamePhoto">Game Cover</label>
            <input type="file" id="gamePhoto" name="file" class="form-control-file" required>
        </div>


        <div class="form-group">
            <label th:text="#{game.name}" for="gameName">Game Name</label>
            <input type="text" th:field="*{name}"  id="gameName" name="name" class="form-control">
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <div style="color: red;" th:if="${gameAlreadyExist == 1}" th:text="#{game.already.exist}"></div>
        </div>


        <div class="form-group">
            <label th:text="#{genre}" >Genre</label><br>
            <div style="color: red" th:if="${#fields.hasErrors('genres')}" th:errors="*{genres}"></div>
            <div th:each="genre : ${session.genres}">
                <div class="form-check form-check-inline">
                    <input th:field="*{genres}" class="form-check-input" type="checkbox" th:id="'genre_' + ${genre}" th:name="genres" th:value="${genre}">
                    <label class="form-check-label" th:for="'genre_' + ${genre}" th:text="${genre}"></label>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label th:text="#{price}" for="gamePrice">Price</label>
            <input type="number" th:field="*{price}"  id="gamePrice" step="0.01" name="price" class="form-control">
            <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>


        <div class="form-group">
            <label th:text="#{year.of.production}" for="gameYear">Year of Production</label>
            <input type="number" th:field="*{yearOfProduction}"  id="gameYear" name="year" class="form-control">
            <div style="color: red" th:if="${#fields.hasErrors('yearOfProduction')}" th:errors="*{yearOfProduction}"></div>

        </div>


        <div class="form-group">
            <label th:text="#{count}" for="gameCount">Count</label>
            <input type="number" id="gameCount" name="count" th:field="*{count}" class="form-control">
            <div style="color: red" th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></div>
        </div>


        <button type="submit" th:text="#{add.game}" class="btn btn-success">Add Game</button>
    </form>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
