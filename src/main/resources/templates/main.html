<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameBoot</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/search.js}" th:inline="javascript"></script>
    <style>
        .out-of-stock {
            color: gray;
        }
    </style>
</head>
<body>
<div th:insert="~{navbar::navbar}"></div>
<div class="container">
    <h1 th:text="${text}">All Games</h1>

    <div class="row">
        <div th:each="game : ${games}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body position-relative" th:classappend="${game.gameDetail.count == 0 ? ' out-of-stock' : ''}">

                    <h5 class="card-title text-center">
                        <a th:href="@{/game-boot/game/{gameId} (gameId=${game.gameId})}"
                           th:text="${game.name}" th:classappend="${game.gameDetail.count == 0 ? ' out-of-stock' : ''}"></a>
                    </h5>

                    <a th:href="@{/game-boot/game/{gameId} (gameId=${game.gameId})}">
                        <img th:src="${game.photoUrl}" th:alt="${game.name}" class="w-100">
                    </a>

                    <div class="d-flex justify-content-between align-items-center mt-2">
                    <a th:href="@{/game-boot/game/{gameId} (gameId=${game.gameId})}"
                       th:classappend="${game.gameDetail.count == 0 ? ' btn btn-outline-secondary px-3' : ' btn btn-outline-success px-3'}"
                       style="width: 320px">
                        <p class="card-text m-0">
                            <span th:text="${game.gameDetail.price == 0 ? 'Free to play  |  ' : game.gameDetail.price + ' â‚´  |  '}"></span>
                            <span th:text="#{order.now}" >Order now</span>
                        </p>
                    </a>
                    </div>

                    <p class="card-text" th:text="#{year} + ': ' + ${game.gameDetail.yearOfProduction}"></p>

                    <p class="card-text">
                        <strong><span th:text="#{genre}"></span>:</strong>
                        <span th:each="genre, iterStat  : ${game.genres}">
                        <span th:text="${genre.value}"></span>
                        <span th:if="${!iterStat.last}" th:text="${',' }"></span>
                    </span>
                    </p>

                    <p class="card-text" th:text="#{available} + ': ' + ${game.gameDetail.count}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
