<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Console - Games</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/searchBox.css}">
    <script type="text/javascript" th:src="@{/js/search.js}" th:inline="javascript"></script>

</head>

<body>
<div th:insert="~{navbar::navbar}"></div>

<div class="container">
    <div class="row justify-content-center">
        <form th:action="@{/game-boot/admin/search-game}" th:method="GET" class="w-100">
            <div id="custom-search-input">
                <div class="input-group">
                    <input type="text"  th:value="${criteria}" name="criteria" class="search-query form-control" placeholder="Search by game name" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <p>Search results: <span th:text="${gamePage.totalElements}"></span></p>

    <table class="table">
        <thead>
        <tr>
            <th>
                <a th:href="@{/game-boot/admin/search-game(sort=name,page=${gamePage.pageable.pageNumber}, criteria=${criteria})}" th:text="'Name'"></a>
            </th>
            <th>
                <a th:href="@{/game-boot/admin/search-game(sort=gameDetail.price,page=${gamePage.pageable.pageNumber}, criteria=${criteria})}" th:text="'Price'"></a>
            </th>
            <th>
                <a th:href="@{/game-boot/admin/search-game(sort=gameDetail.count,page=${gamePage.pageable.pageNumber}, criteria=${criteria})}" th:text="'Count'"></a>
            </th>
            <th>
                <a th:href="@{/game-boot/admin/search-game(sort=gameDetail.yearOfProduction,page=${gamePage.pageable.pageNumber}, criteria=${criteria})}" th:text="'Year of production'"></a>
            </th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game : ${gamePage.content}">
            <td th:text="${game.name}"></td>
            <td th:text="${game.gameDetail.price}"></td>
            <td th:text="${game.gameDetail.count}"></td>
            <td th:text="${game.gameDetail.yearOfProduction}"></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li th:classappend="${gamePage.hasPrevious() ? '' : 'disabled'}" class="page-item">
                <a th:href="@{/game-boot/admin/search-game(page=${gamePage.number - 1}, sort=${sortField}, criteria=${criteria})}" class="page-link"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, gamePage.totalPages - 1)}" class="page-item"
                th:classappend="${gamePage.number == i ? 'active' : ''}">
                <a th:href="@{/game-boot/admin/search-game(page=${i}, sort=${sortField}, criteria=${criteria})}" class="page-link" th:text="${i + 1}"></a>
            </li>
            <li th:classappend="${gamePage.hasNext() ? '' : 'disabled'}" class="page-item">
                <a th:href="@{/game-boot/admin/search-game(page=${gamePage.number + 1}, sort=${sortField}, criteria=${criteria})}" class="page-link"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
