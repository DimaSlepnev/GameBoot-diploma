<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Admin Console - Users</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/searchBox.css}">
    <script type="text/javascript" th:src="@{/js/search.js}" th:inline="javascript"></script>

</head>

<body>
<div th:insert="~{navbar::navbar}"></div>

<div class="container">
    <div class="row justify-content-center">
        <form th:action="@{/game-boot/admin/search}" th:method="GET" class="w-100">
            <div id="custom-search-input">
                <div class="input-group">

                    <input type="text"  th:value="${criteria}" name="criteria" class="search-query form-control" placeholder="Search by username or email" />
                    <div class="input-group-append">

                        <button class="btn btn-primary" type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <p>Search results: <span th:text="${userPage.totalElements}"></span></p>

    <table class="table">
        <thead>
        <tr>
            <th th:sort="${'username'}"><a th:href="@{/game-boot/admin/search(criteria=${criteria}, sort=username)}">Username</a></th>
            <th th:sort="${'email'}"><a th:href="@{/game-boot/admin/search(criteria=${criteria}, sort=email)}">Email</a></th>
            <th th:sort="${'balance'}"><a th:href="@{/game-boot/admin/search(criteria=${criteria}, sort=balance)}">Balance</a></th>
            <th th:sort="${'role'}"><a th:href="@{/game-boot/admin/search(criteria=${criteria}, sort=role)}">Role</a></th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${userPage.content}">
            <td th:text="${u.username}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.balance}"></td>
            <td th:text="${u.role}"></td>
            <td sec:authorize="hasAuthority('ADMIN')" th:if="${u.role.name.equalsIgnoreCase('USER')}">
                <button data-toggle="modal" th:attr="data-target='#confirmAdminModal' + ${u.userId}"
                        style="color: blue; outline: none; border: none;">
                    <i class="fa fa-caret-square-o-up" aria-hidden="true"></i> Promote to admin
                </button>
            </td>
            <div class="modal fade" th:id="'confirmAdminModal' + ${u.userId}" tabindex="-1" aria-labelledby="confirmAdminModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmAdminModalLabel">Promote to Admin</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div style="display: flex; align-items: center; color: red;">
                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                                <span style="margin-left: 10px;">This operation is irreversible.</span>
                            </div>
                            <p>Are you sure you want to promote <strong th:text="${u.username}"></strong> to admin?</p>
                            <p>Email: <strong th:text="${u.email}"></strong></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <form id="promotionForm" th:method="POST" th:action="@{/game-boot/admin/promote-to-admin}">
                                <input type="hidden" name="email" th:value="${u.email}">
                                <button type="submit" class="btn btn-primary">Confirm</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </tr>
        </tbody>
    </table>


    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li th:classappend="${userPage.hasPrevious() ? '' : 'disabled'}" class="page-item">
                <a th:href="@{/game-boot/admin/view-users(page=${userPage.number - 1})}" class="page-link"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, userPage.totalPages - 1)}" class="page-item"
                th:classappend="${userPage.number == i ? 'active' : ''}">
                <a th:href="@{/game-boot/admin/view-users(page=${i})}" class="page-link" th:text="${i + 1}"></a>
            </li>
            <li th:classappend="${userPage.hasNext() ? '' : 'disabled'}" class="page-item">
                <a th:href="@{/game-boot/admin/view-users(page=${userPage.number + 1})}" class="page-link"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
