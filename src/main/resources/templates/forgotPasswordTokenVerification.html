<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .confirmation-container {
            text-align: center;
        }

        .verification-message {
            margin-top: 20px;
            font-size: 24px;
        }

        .divider-line {
            border-bottom: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>

<body>
<form th:action="@{/game-boot/registration/verify-token}" th:method="POST">
    <input type="hidden" th:value="${userId}" name="userId"/>
    <div class="confirmation-container">

        <div class="verification-message">Enter the code that we send to <span th:text="${maskedEmail}"></span> email:</div>

        <div class="divider-line"></div>

        <div style="margin-top: 20px;">
            <input type="text" name="token" placeholder="Enter your code here" required style="width: 100%; padding: 10px; margin-top: 10px;">
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
        </div>
    </div>
</form>
</body>

</html>
